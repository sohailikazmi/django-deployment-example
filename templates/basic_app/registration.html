{% extends 'basic_app/base.html' %}
{% block body_block %}
<div class="container">
  <div class="jumbotron">
    <h1>Registration</h1>
    {% if registered %}
      <h1>Thank you for registering</h1>
    {% else %}
      <h2>Register here:</h2>
      <h3>Fill out the form</h3>
      <form enctype="multipart/form-data" method="POST">
        {% csrf_token %}
        {{ user_form.as_p }}
        {{ profile_form.as_p }}
        <input type="submit" value="Register">
      </form>

    {% endif %}
  </div>
</div>
{% endblock %}
