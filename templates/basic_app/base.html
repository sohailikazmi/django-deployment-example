<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <ul class="nav navbar-nav">
          <li class="navbar-item"><a class="navbar-brand" href="{% url 'index' %}"></a>Index</li>
          <li class="navbar-item"><a class="navbar-link" href="{% url 'admin:index' %}">Admin</a></li>
          <li class="navbar-item"><a class="navbar-link" href="{% url 'basic_app:register' %}">Register</a></li>
          {% if user.is_authenticated %}
            <li class="navbar-item"><a class="navbar-link" href="{% url 'logout' %}">Logout</a></li>
          {% else %}
            <li class="navbar-item"><a class="navbar-link" href="{% url 'basic_app:user_login' %}">Login</a></li>
          {% endif %}
        </ul>
      </div>
    </nav>
    <div class="container">
      {% block body_block %}
      {% endblock %}
    </div>
    <link rel="stylesheet" href={% static 'css/myCss.css' %}>
  </body>
</html>
